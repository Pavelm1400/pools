<!DOCTYPE html>
<html lang="ru">
    <head>

    <body class="body">

                    <div class="header__top">

                        </div>

                                    </div>
                                   </div>

                                           <span class="promo-block__text">

                                           <div class="promo-block__decor">
                                           
                                           </div>
                                       </div>
                                   </div>
                               </div>

                       </div>
                    </div>

                <section class="page-section">
                    <div class="container">
                        <h2 class="page-section__title title title_size_l title_align_center">
                            Композитные бассейны Framer
                        </h2>
                        <div class="page-section__inner">
                            <div class="product-slider">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
